<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
		HTML <meta> charset Attribute
		Specify the character encoding for the HTML document:
		https://www.w3schools.com/tags/att_meta_charset.asp
	-->
	<meta charset="UTF-8">
	
	<!-- Site Details -->
	<meta name="description" content="Creating a HTML Template">
	<meta name="keywords" content="HTML,CSS">
	<meta name="author" content="FirstName LastName">
	
	<!-- Responsive Web Design - The Viewport
		The viewport is the user's visible area of a web page.

		The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen.

		Before tablets and mobile phones, web pages were designed only for computer screens, and it was common for web pages to have a static design and a fixed size.

		Then, when we started surfing the internet using tablets and mobile phones, fixed size web pages were too large to fit the viewport. To fix this, browsers on those devices scaled down the entire web page to fit the screen.
		https://www.w3schools.com/css/css_rwd_viewport.asp
	 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 
		Display on browsers tab
	-->
	<title>Template</title>

	<!--external CSS
		foldername: css
		filename: styles.css
	-->
	<link rel="stylesheet" type="text/css" href="foldername/filename.css">

	<!-- internal CSS -->
	<style type="text/css">
		h1 { 
			font-size: 30px;
		}
	</style>
</head> <!-- end of head tag -->

<body>
	<div class="helloword"><!-- open/close quotes -->
		<h1>Hello World</h1><!-- close h1 tag -->

		<!-- using inline style for p tag -->
		<p style="color: red;">This is content</p><!-- close p tag -->
	
	</div><!-- close DIV -->

</body><!-- close BODY tag -->
</html><!-- tag ending of HTML -->
